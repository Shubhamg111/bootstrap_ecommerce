<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABC Shop</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- CDN for Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CDN for icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>


  <!-- start of header -->
  <header class="bg-success-subtle">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/logo.png" alt="logo" width="" height="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav m-auto my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
           
          </ul>

          <div class="d-flex">
            <a href="register.html" class="btn btn-light btn-sm me-3">Register</a>
            <a href="login.html" class="btn btn-dark btn-sm px-3">Login</a>
          </div>
         
        </div>
      </div>
    </nav>
  </header>
  <!-- end of header -->


  <!-- Main section -->
        <main>

            <h2 class="text-center text-warning bg-warning-subtle mt-4 mb-3">Cart Items</h2>
            <div class="d-md-flex justify-content-evenly mb-5 flex-wrap">
                <div class="col-md-7">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Product 1</td>
                                <td>Rs. 100</td>
                                <td>2</td>
                                <td>
                                    <img src="./images/p1.jpg" alt="" width="40px">
                                </td>
                                <td><i class="bi bi-trash btn btn-danger btn-sm"></i></td>
                            </tr>

                            <tr>
                                <td>2</td>
                                <td>Product 2</td>
                                <td>Rs. 300</td>
                                <td>2</td>
                                <td>
                                    <img src="./images/p2.jpg" alt="" width="40px">
                                </td>
                                <td><i class="bi bi-trash btn btn-danger btn-sm"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    <section class="col-md-12 shadow p-3">
                        <h3 class="text-center">Cart Summary</h3>
                        
                        <p>Total Units :</p>
                        <p>Total Price :</p>
                        <hr>
                        <button class="btn btn-success">Checkout</button>
                    </section>
                </div>
            </div>




        </main>
  <!-- end of main section -->


  <!-- footer  -->
  <footer class="bg-success-subtle px-5 py-2">
    <div class="d-flex justify-content-between align-items-center">
      <p class="text-secondary">Copyright @ 2025</p>

      <p>
        <a href="#" class="text-dark border border-2 border-dark-subtle px-2 py-1 rounded-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-dark border border-2 border-dark-subtle px-2 py-1 rounded-2 mx-1"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-dark border border-2 border-dark-subtle px-2 py-1 rounded-2"><i class="bi bi-twitter"></i></a>
      </p>
    </div>

  </footer>
  <!-- end of footer -->


  <!-- CDN for Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
